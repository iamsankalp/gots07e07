  <style>
    html,
    body {
      background: #020716;
      color: #fff;
    }

    .top-bar {
      text-align: center;
      height: 60px;
      background: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 18px;
      overflow: hidden;
    }

    .top-bar h2 {
      font-size: 14px;
      font-weight: normal;
      display: inline-block;
      float: left;
    }

    ul.inline {
      margin: 0 0 1rem;
      padding: 0;
      list-style: none;
      float: right;
    }

    ul.inline li {
      display: inline-block;
      margin: 0 1rem 1rem 0;
    }

    main {
      margin-top: 2rem;
      text-align: center;
    }

    img {
      max-width: 100%;
    }

    button {
      display: block;
      margin: 0 auto;
    }

    .answer {
      text-align: center;
      font-weight: bold;
      font-size: 200px;
    }

    .check {
      background: #0479aa;
      padding: 1rem 2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      color: #fff;
      border-radius: 4px;
      box-shadow: 0px 2px 12px #0479aa;
    }

    .check:hover {
      text-decoration: none;
      color: #fff;
      box-shadow: 0px 2px 24px #0479aa;
    }
  </style>

<body>

  <article class="top-bar">
    <h2>
      http://HasGameofThronesS07E07LeakedYet.com
    </h2>

    <ul class="inline">
      <li>
        <a href="#">Twitter</a>
      </li>

      <li>
        <a href="#">Facebook</a>
      </li>
    </ul>

  </article>

  <main>
    <h1>
      Has Game of Thrones S07E07 leaked yet?
    </h1>

    <h3 class="answer">
      No!
    </h3>

    <a class="check" href="javascript:void(0)">Check again</a>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script>
  var initialMessages = [
    "No, not yet…",
    "Nah ¯\\(°_o)/¯",
    "No!",
    "Nope :("
  ]

  var firstCheckMessages = [
    "Nope, still not…",
    "Nope, your request to leak has been registered though!",
    "Wait... I found a date. 27th of Tarth... err, of August.",
    "42% leaked..."
  ]

  var secondCheckMessages = [
    "You’re impatient, aren’t you!?",
    "That button is not a plaything!",
    "We know nothing!",
    "Yes? No? NO."
  ]

  var thirdCheckAndBeyondMessages = [
    "If you do that again, a dire wolf will die!",
    "No! Go away now.",
    "God NO!",
    "No! Hit it again and I’ll post a spoiler for next season (╬ ಠ益ಠ)",
    "No! Theon Greyjoy will sit on the Iron Throne coz your repeated hitting of this button has altered the timeline.",
    "For the last time, NO! And thanks to you, I’ve killed two of Dany’s dragons.",
    "ヽ༼ ಠ益ಠ ༽ﾉ",
    "YES!!! Oh, wait... it's still a no :("
  ]

  var initialMessage = initialMessages[getRandomInt(0, initialMessages.length - 1)];
  $('.answer').html(initialMessage);

  var count = 0;
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  $('.check').click(function(){
    var answerText
    count += 1;

    switch (count) {
      case 1:
      answerText = firstCheckMessages[getRandomInt(0, firstCheckMessages.length - 1)];
      break;
      case 2:
      answerText = secondCheckMessages[getRandomInt(0, secondCheckMessages.length - 1)];
      break;
      default:
      answerText = thirdCheckAndBeyondMessages[getRandomInt(0, thirdCheckAndBeyondMessages.length - 1)];
      break;
    }
    console.log("ok");
    $('.answer').html(answerText);
  });
  </script>
</body>
