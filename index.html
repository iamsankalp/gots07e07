    var initialMessage = initialMessages[getRandomInt(0, initialMessages.length - 1)];

    var count = 0;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    $('.check').click(function() {
      var answerText
      count += 1;

      switch (count) {
        case 1:
          answerText = firstCheckMessages[getRandomInt(0, firstCheckMessages.length - 1)];

        case 2:
          answerText = secondCheckMessages[getRandomInt(0, secondCheckMessages.length - 1)];

        default:

          break;
      }
